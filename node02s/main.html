<html lang="en" class="no-js">

<head>
<meta charset="UTF-8" />
<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
<title>허허</title>


<script src="http://code.jquery.com/jquery-1.9.1.js"></script>



<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Login and Registration Form with HTML5 and CSS3" />
<meta name="keywords"
	content="html5, css3, form, switch, animation, :target, pseudo-class" />
<meta name="author" content="Codrops" />
<link rel="shortcut icon" href="../favicon.ico">
<link rel="stylesheet" type="text/css" href="stylesheets/css/demo.css" />
<link rel="stylesheet" type="text/css" href="stylesheets/css/style3.css" />
<link rel="stylesheet" type="text/css"
	href="stylesheets/css/animate-custom.css" />
</head>
<body>
	<div class="container">
		<!-- Codrops top bar -->
		<div class="codrops-top">



			<span class="right"> </span>
			<div class="clr"></div>
		</div>
		<!--/ Codrops top bar -->


		<header> </header>


		<section>
			<div id="container_demo">
				<!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
				<a class="hiddenanchor" id="toregister"></a> <a class="hiddenanchor"
					id="tologin"></a>
				<div id="wrapper">
					<div id="login" class="animate form">
						<form action="/id" autocomplete="on" method="get">
							<h1>Log in</h1>
							<p>
								<label for="uid" class="uname" data-icon="u"> Your
									email or username </label> <input id="uid" name="uid"
									required="required" type="text" />
							</p>
							<p>
								<label for="pwd" class="youpasswd" data-icon="p"> Your
									password </label> <input id="pwd" name="pwd" required="required"
									type="password" />
							</p>
							<p class="keeplogin">
								<input type="checkbox" name="loginkeeping" id="loginkeeping"
									value="loginkeeping" /> <label for="loginkeeping">Keep
									me logged in</label>
							</p>
							<p class="login button">
								<input type="submit" value="Login" />
							</p>
							<p class="change_link">
								Not a member yet ? <a href="#toregister" class="to_register">Join
									us</a>
							</p>
						</form>
					</div>

					<div id="register" class="animate form">
						<form action="/register" autocomplete="on" method="get">
							<h1>Sign up</h1>
							<p>
								<label for="uid" class="uname" data-icon="u">Your
									username</label> <input id="uid" name="uid" required="required"
									type="text" />
							</p>
							
								<p id='uid_a'> </p>
							<p>
								<label for=email class="youmail" data-icon="e"> Your
									email</label> <input id="email" name="email" required="required"
									type="email" />
							</p>
							
								<p id='email_a'> </p>
							<p>
								<label for="pwd" class="youpasswd" data-icon="p">Your
									password </label> <input id="pwd" name="pwd" required="required"
									type="password" />
							</p>
							<p>
								<label for="pwd_confirm" class="youpasswd" data-icon="p">Please
									confirm your password </label> <input id="pwd_confirm"
									name="pwd_confirm" required="required" type="password" />
							</p>
							<p class="signin button">
								<input type="submit" value="Sign up" />
							</p>
							<p class="change_link">
								Already a member ? <a href="#tologin" class="to_register">
									Go and log in </a>
							</p>
						</form>
					</div>

				</div>
			</div>
		</section>
	</div>


	<script type="text/javascript">
	
			$("#uid").keyup(function(data){
			$.get("/uid_a",{
				id : $('#uid').val()
				},function(data){
				$('#uid_a').html(data.result);
				})
			});
			
			
			$("#email").keyup(function(data){
				$.get("/email_a",{
					id : $('#email').val()
					},function(data){
					$('#email_a').html(data.result);
					})
				});
			</script>
			
			





</body>
</html>
