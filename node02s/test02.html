<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel='stylesheet' 
  href='stylesheets/css/test02.css'>
</head>
<body>
<div class='main'>
	<div class='header'></div>
	<div class='left'>
		<div class='create'>
			<span>create</span>
		</div>
		<div class='project'>프로젝트</div>
	</div>
	<div class='center'>
		<div class='centertop'></div>
		<a href='/index'><div class='start'>START PROJECT</div></a>
		<div class='delete'>Delete</div>
		<div class='centerform'></div>
	</div>

</div>
</body>
<script type="text/javascript" src='stylesheets/js/jquery-1.11.1.js'></script>
<script>
var prom;


	$('.create').click(function(){
		prom = prompt('프로젝트명 입력.');
		$('.project').append(
				$('<div>')
							.attr('class','pro')
							.attr('id',prom)
							.addClass(prom)
							.html(prom)
							);
	});
	$(document).on('click','.pro',function(){
		$('.centertop').html('<span>아 이 디 </span>'+$(this).attr('id'));
	});
	$('.delete').click(function(){
		
	});	
	

</script>

</html>
